"#A80036" points="312,460.457,302,464.457,312,468.457,308,464.457" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="306" x2="588" y1="464.457" y2="464.457"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="318" y="459.3911">9</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="181" x="331" y="459.3911">Open box with Bob's key &amp; x</text><path d="M594,435.7578 L594,475.7578 L697,475.7578 L697,445.7578 L687,435.7578 L594,435.7578 " fill="#FBFB77" filter="url(#f1dnzr9jdjugzm)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M687,435.7578 L687,445.7578 L697,445.7578 L687,435.7578 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="82" x="600" y="452.8247">Bob receives</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="76" x="600" y="467.9575">his Oranges</text><!--
@startuml
actor Alice
box "Blockchains"
entity "Apples"
entity "Oranges"
end box
actor Bob

autonumber
Alice -> Alice: Create secret x
Alice -> Apples: Create Apple Lockbox
note right: Unlocks with: Bob's key & x\nExpires in: 48h
activate Apples
Bob -> Apples: Inspect Lockbox
Bob -> Oranges: Create Oranges Lockbox
note left: Unlocks with: Alice's key & x\nExpires in: 24h
activate Oranges
Alice -> Oranges: Inspect Lockbox
Alice -> Oranges: Open box with Alice's key & x
deactivate Oranges
note left: Alice receives\nher Apples
Bob -> Oranges: Notice Alice opening the box
Bob -> Bob: Extract x
Bob -> Apples: Open box with Bob's key & x
note right: Bob receives\nhis Oranges
deactivate Apples
@enduml

